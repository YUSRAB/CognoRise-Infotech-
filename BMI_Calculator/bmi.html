<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator for Adults</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BMI Calculator for Adults</h1>
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter Height In cm" required>
        </div>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter Your Weight " required>
        </div>
        <div class="button-group">
            <button id="reset">Reset</button>
            <button id="calculate">Calculate</button>
        </div>
        <div class="result" id="result"></div>
        <div class="bmi-table">
            <div><span>Underweight</span><span>Below 18.5</span></div>
            <div><span>Healthy</span><span>18.5 - 24.9</span></div>
            <div><span>Overweight</span><span>25 - 29.9</span></div>
            <div><span>Obese</span><span>30 and Above</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
